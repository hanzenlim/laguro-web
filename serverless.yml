service: laguro-web
provider:
  name: aws
  runtime: nodejs6.10
  region: us-east-1
  memory: 2880
  timeout: 240
  stage: dev
  environment:
    # These environments are used on the server side.
    GRAPHQL_URL: ${env:GRAPHQL_URL}
    GRAPHQL_SECRET_KEY: ${env:GRAPHQL_SECRET_KEY}
    GOOGLE_CLIENT_ID: ${env:GOOGLE_CLIENT_ID}
    GOOGLE_CLIENT_SECRET: ${env:GOOGLE_CLIENT_SECRET}
    COOKIE_KEY: ${env:COOKIE_KEY}
    HELLOSIGN_API_KEY: ${env:HELLOSIGN_API_KEY}

iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - acm:ListCertificates
         - apigateway:GET
         - apigateway:DELETE
         - apigateway:POST
         - apigateway:POST
         - cloudfront:UpdateDistribution
         - route53:ListHostedZones
         - route53:ChangeResourceRecordSets
         - route53:GetHostedZone
         - route53:ListResourceRecordSets
       Resource: "*"

functions:
  app:
    handler: serverProd.expressApp
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
      - cors: true


plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-domain-manager

custom:
  serverless-offline:
    port: 4001
  webpack:
    webpackConfig: ./serverless.webpack.config.js
    includeModules: true
    packager: 'npm'
  customDomain:
    domainName: ${env:DOMAIN_NAME}
    basePath: ''
    stage: ${opt:stage, self:provider.stage}
    createRoute53Record: true
    enabled: true

